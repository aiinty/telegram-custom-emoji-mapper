<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Emoji ID Mapper</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Map Emoji IDs to Names</h1>
        <p>
            Enter a descriptive name for each emoji. When you're done,
            click the "Save JSON" button to download the <code>mapped_emoji.json</code> file.
        </p>
        <div class="emoji-list">
            {% for item in items %}
            <div class="emoji-item">
                <img src="{{ item.file_path }}" alt="{{ item.emoji_char }}" title="{{ item.emoji_char }}" />
                <div class="info">
                    <span>ID: <code>{{ item.emoji_id }}</code></span>
                    <span>Character: {{ item.emoji_char }}</span>
                </div>
                <input type="text" placeholder="Enter a name..." data-emoji-id="{{ item.emoji_id }}" />
            </div>
            {% endfor %}
        </div>
        <button id="saveBtn">Save JSON</button>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
